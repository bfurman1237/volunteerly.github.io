<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="../../css/styles.css" />
    <title>Apply</title>
</head>
<body>
    <header style="display:flex; align-items:center; gap:20px; padding:10px 20px;">
        <img src="../../assets/images/Logo.png" class="logo-img" alt="Logo">
        <div style="flex:1"><h2>Apply for listing</h2></div>
        <nav><a class="button" href="homepagevol.html">Home</a></nav>
    </header>

    <main style="padding:20px; max-width:700px; margin:0 auto;">
        <h3>Application form</h3>
        <form id="apply-form">
        <label>Your message to the organizer</label><br>
        <textarea id="message" rows="5" placeholder="Why are you a good fit?"></textarea><br><br>
        <input type="submit" value="Submit Application" class="button">
        </form>

        <div id="status" style="margin-top:12px"></div>
    </main>

    <script>
        document.getElementById('apply-form')?.addEventListener('submit', function(e){
        e.preventDefault();
        document.getElementById('status').textContent = 'Application submitted';
        });
    </script>
</body>
</html>
