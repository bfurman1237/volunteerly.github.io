<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up quiz</title>
</head>
<body>
    <div id="quiz-container">
        <h1>Welcome to the Sign Up Quiz!</h1>
        <form id="quiz-form">
            <label for="question1">Tell us some hobbies</label><br>
            <input type="text" id="question1" name="question1" required><br><br>

            <label for="question2">How many hours are you looking to volunteer a month roughly?</label><br>
            <input type="number" id="question2" name="question2" required><br><br>

            <label for="question3">Are you an introvert or extrovert </label><br>
            <input type="text" id="question3" name="question3" required><br><br>

            <input type="submit" value="Submit">
        </form>
        <div>
            <a href="pages/volunteer/searchListing.html">
                <button style="background-color: var(--baseBlue)">Volunteer</button>
            </a>
            <a href="pages/organizer/search.html">
                <button style="background-color: var(--whiteBlue)">Organizer</button>
            </a>
        </div>
</body>
</html>
