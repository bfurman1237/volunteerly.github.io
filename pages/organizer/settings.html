<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Organizer Settings | Volunteerly</title>
    <link rel="stylesheet" href="../../css/styles.css">
</head>
<body>
    <a href="/pages/organizer/homepageorg.html" class="button" 
   style="position:absolute; left:20px; top:20px;">‚Üê Back to Home</a>

    <div id="sign-up">

        <img src="/assets/images/logo.png" class="logo-img" />

        <h1>Account Settings</h1>

        <div id="quiz-form" style="margin-top: 20px; width: 350px;">
            
            <div>
                <label>Organization Name</label>
                <input type="text" placeholder="Enter organization name">
            </div>

            <div>
                <label>Email</label>
                <input type="email" placeholder="your-email@domain.com">
            </div>

            <div>
                <label>Password</label>
                <input type="password" placeholder="********">
            </div>

            <div>
                <label>Location</label>
                <input type="text" placeholder="City, State">
            </div>

            <button class="button submit-button">Save Changes</button>

        </div>

    </div>

</body>
</html>
