<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Listing | Volunteerly</title>
    <link rel="stylesheet" href="../../css/styles.css">
</head>
<body>
    <a href="/pages/organizer/homepageorg.html" class="button" 
   style="position:absolute; left:20px; top:20px;">‚Üê Back to Home</a>

    <div id="sign-up">

        <img src="/assets/images/logo.png" class="logo-img" />

        <h1>Create Volunteer Listing</h1>

        <form id="quiz-form" style="width: 380px; margin-top: 20px;">

            <div>
                <label>Opportunity Title</label>
                <input type="text" placeholder="e.g., Park Cleanup Project">
            </div>

            <div>
                <label>Description</label>
                <textarea placeholder="Describe the opportunity..."
                    style="height: 120px;"></textarea>
            </div>

            <div>
                <label>Location</label>
                <input type="text" placeholder="City, State">
            </div>

            <div>
                <label>Required Skills (optional)</label>
                <input type="text" placeholder="e.g., First Aid, Teaching, etc.">
            </div>

            <div>
                <label>Hours Needed</label>
                <input type="number" placeholder="Total monthly hours needed">
            </div>

            <button class="button submit-button">Publish Listing</button>

        </form>
    </div>

</body>
</html>
