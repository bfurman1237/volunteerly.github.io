<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizer Create Volunteer Listing</title>
</head>
<body>
    
     <div id="createListing">
        <h1> Create new listing</h1>
        <form>

            <label for="listingName">Name of listing:</label><br>
            <input type="text" id="listingName" name="listingName"><br>

            <label for="description">Give a description of the listing:</label><br>
            <input type="text" id="description" name="description"><br><br>


            <label for="requirments">Give a requirements of the listing:</label><br>
            <input type="text" id="requirments" name="requirments"><br><br>

            <label for="time">Give the time and date of the listing:</label><br>
            <input type="text" id="time" name="time"><br><br>

            <input type="submit" value="Post">
        </form> 
     </div>
     
    
    

    
</body>
</html>
