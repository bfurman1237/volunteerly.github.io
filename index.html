<!-- sign in page -->
<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="css/styles.css">
      <title>Sign Up</title>
   </head>
   <body>
      <div id="sign-up">
         <img src="assets\images\Logo.png" class="logo-img">
         <h1>Sign Up</h1>
         <form id="signup-form">
            <label for="username">Enter Username</label>
            <input type="text" id="username" name="username" required><br><br>

            <label for="email">Enter Email</label>
            <input type="text" id="email" name="email" required><br><br>

            <label for="password">Enter Password</label>
            <input type="text" id="password" name="password" required><br><br>

            <label for="re-enter password">Re-Enter Password</label>
            <input type="text" id="re-enter password" name="re-enter password" required><br><br>
            <div id="sign-up-buttons">
               <button type="button" id="volunteer-button" class="button selected">
                  Volunteer
               </button>
               <button type="button" id="organizer-button" class="button">
                  Organizer
               </button>
            </div>
            <input type="submit" value="Submit" class="button submit-button">
         </form>
      <div>
      <script src="js/signup.js"></script>
   </body>
</html>
